<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!--<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>-->
  <!--<div *ngIf="absent">login or password is incorrect</div>-->
  <div class="form-group">
    <label for="userlogin">User Login</label>
    <input type="text" [(ngModel)]="loginUser.userlogin" formControlName="userlogin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userlogin.errors }" />
    <div *ngIf="submitted && f.userlogin.errors" class="invalid-feedback">
      <div *ngIf="f.userlogin.errors.required">User login is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="loginUser.password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
