<div>
  <a routerLink="/create" class="nav-link">Добавить</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <td>Модель</td>
      <td>Производитель</td>
      <td>Цена</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{p?.name}}</td>
      <td>{{p?.company}}</td>
      <td>{{p?.price}}</td>
      <td>
        <a routerLink="/product/{{p.id}}" class="btn btn-sm btn-primary" style="margin-right:10px">Детали</a>
        <a [routerLink]="['edit', p.id]" class="btn btn-sm btn-primary" style="margin-right:10px">Изменить</a>
        <button (click)="delete(p.id)" class="btn btn-sm btn-danger">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
